<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="generator-box">
            <h2>Generate a Strong Password</h2>
            <div class="pass-box">
                <input type="text" id="gen-password" disabled>
                <button id="copy-btn"><i class="bi bi-copy"></i></button>
            </div>

            <div class="options">
                <div class="input-box">
                    <input type="range" id="length" min="8" max="50" value="8">
                    <label for="length" class="lengh-label">8</label>
                </div>

                <div class="input-box">
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase">Include Uppercase Letter (A-Z)</label>
                </div>
                
                <div class="input-box">
                    <input type="checkbox" id="lowercase">
                    <label for="lowercase">Include Lowercase Letters (a-z)</label>
                </div>
                
                <div class="input-box">
                    <input type="checkbox" id="numbers">
                    <label for="numbers">Include Numbers (0-9)</label>
                </div>
                
                <div class="input-box">
                    <input type="checkbox" id="symbols">
                    <label for="symbols">Include Symbols (@-&)</label>
                </div>
            </div>

            <button id="gen-btn">Generate Password</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
