<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <button class="reset-btn">Reset</button>
        <div class="container">
            <div class="home">
                <h1 class="team-name">Home</h1>
                <h1 class="team-points digital">0</h1>
                <button class="addOne digital" data-points="1">+1</button>
                <button class="addTwo digital" data-points="2">+2</button>
                <button class="addThree digital" data-points="3">+3</button>
            </div>

            <div class="guest">
                <h1 class="team-name">Guest</h1>
                <h1 class="team-points digital">0</h1>
                <button class="addOne digital" data-points="1">+1</button>
                <button class="addTwo digital" data-points="2">+2</button>
                <button class="addThree digital" data-points="3">+3</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
